name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS Apple Silicon
          - platform: macos-latest
            args: --target aarch64-apple-darwin
          # macOS Intel (cross-compile from ARM with x86_64 Homebrew)
          - platform: macos-latest
            args: --target x86_64-apple-darwin
            cross: true

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Install system dependencies (native)
        if: ${{ !matrix.cross }}
        run: |
          brew install leptonica tesseract

      - name: Install system dependencies (x86_64 cross-compile)
        if: ${{ matrix.cross }}
        run: |
          # Install x86_64 Homebrew and dependencies
          arch -x86_64 /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
          arch -x86_64 /usr/local/bin/brew install leptonica tesseract

          # Set pkg-config to find x86_64 libraries
          echo "PKG_CONFIG_PATH=/usr/local/lib/pkgconfig" >> $GITHUB_ENV
          echo "PKG_CONFIG_SYSROOT_DIR=/" >> $GITHUB_ENV

      - name: Install dependencies
        run: pnpm install

      - name: Build and release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: v__VERSION__
          releaseName: "Snappit v__VERSION__"
          releaseBody: |
            See the assets below to download this version.

            **Installation:**
            - Download the `.dmg` file for your architecture
            - Open and drag Snappit to Applications

            **What's new:**
            - See commit history for changes
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
